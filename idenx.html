<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="odin">
        <div class="image"></div>

        <div class="logo">
            <img src="image/odin-lined.png" alt="">
            <p>Odin</p>
        </div>

        <p class="text">Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com" target="_blank">Unsplash</a></p>
    </div>
        <form class="form" action="#" method="post">
            <div class="form-content">
                <h1 class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>

                <p class="text">You know you want to.</p>
            </div> 

            <div class="container">
                <h2>Let's do this!</h2>

                    <div class="container-info">
                        <div>
                            <label for="first-name">First name</label>
                            <input type="text" id="first-name" minlength="3">
                        </div>

                        <div>
                            <label for="last-name">Last name</label>
                            <input type="text" id="last-name" minlength="3">
                        </div>
                    </div>
        
                    <div class="container-info">
                        <div>
                            <label for="info-email">Email</label>
                            <input type="email" id="info-email">
                        </div>

                        <div>
                            <label for="info-number">Phone number</label>
                            <input type="number" id="info-number" >
                        </div>
                    </div>

                    <div class="container-info">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" minlength="3">
                        </div>

                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" minlength="3">
                        </div>  
                    </div>
                </div>

            <div class="submit">
                <button class="btn" type="submit">Creat Account</button>

                <p class="text">Already have an account? <a href="#">log in</a></p>
            </div>
        </form>
</body>
</html>
